<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.carsController.drawCars()">Cars</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block"
                        onclick="app.housesController.drawHouses()">Houses</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block"
                        onclick="app.guitarsController.drawGuitars()">Guitars</button>
                </div>
                <!-- <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div> -->
            </div>
            <div class="row" id="listings">

            </div>

            <div class="row mb-5">
                <div id="fab" class="col-12">
                    <button class="fab" onclick="app.housesController.toggleForm()">+</button>
                </div>
                <div class="col-lg-8 m-auto">
                    <form class="card p-3 shadow d-none" id="car-form" onsubmit="app.carsController.addCar(event)">
                        <div class="form-group">
                            <label for="make" class="sr-only">Make:</label>
                            <input class="form-control" placeholder="Make" type="text" id="make" required />
                        </div>
                        <div class="form-group">
                            <label for="Model" class="sr-only">Model:</label>
                            <input class="form-control" type="text" placeholder="Model" id="model" required />
                        </div>
                        <div class="form-group">
                            <label for="price" class="sr-only">Price:</label>
                            <input class="form-control" placeholder="price" type="number" min="0" id="price" required />
                        </div>
                        <div class="form-group">
                            <label for="color" class="sr-only">Color:</label>
                            <input class="form-control" placeholder="color" type="color" id="color" />
                        </div>
                        <div class="form-group">
                            <label for="miles" class="sr-only">miles:</label>
                            <input class="form-control" placeholder="miles" type="number" id="miles" />
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only">img:</label>
                            <input class="form-control" placeholder="img" type="text" id="img" />
                        </div>
                        <button type="submit">submit form</button>
                    </form>






                    <form class="card p-3 shadow d-none" id="house-form"
                        onsubmit="app.housesController.addHouse(event)">
                        <div class="form-group">
                            <label for="sqFootage" class="sr-only"></label>
                            <input class="form-control" placeholder="Feet sq" type="number" id="sqFootage" required />
                        </div>
                        <div class="d-flex space-between">
                            <span>
                                <input type="checkbox" id="neighborhood" name="neighborhood">
                                <label for="neighborhood">Neighborhood</label>
                            </span>
                            <span>
                                <input type="checkbox" id="HOA" name="HOA">
                                <label for="HOA">HOA</label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only"></label>
                            <input class="form-control" placeholder="URL" type="text" id="img" />
                        </div>
                        <div class="form-group">
                            <label for="color" class="sr-only"></label>
                            <input class="form-control" placeholder="color" type="text" id="color" />
                        </div>
                        <div class="form-group">
                            <label for="numBaths" class="sr-only">Bathrooms:</label>
                            <input class="form-control" placeholder="Baths" type="number" id="numBaths" />
                        </div>
                        <div class="form-group">
                            <label for="numBeds" class="sr-only">NumBrooms:</label>
                            <input class="form-control" placeholder="beds" type="number" id="numBeds" />
                        </div>
                        <div class="form-group">
                            <label for="yearBuilt" class="sr-only">Year Built:</label>
                            <input class="form-control" placeholder="year built" type="number" id="yearBuilt" />
                        </div>
                        <div class="form-group">
                            <label for="distFromSchool" class="sr-only">Dx-School:</label>
                            <input class="form-control" placeholder="Dx miles" type="number" id="distFromSchool" />
                        </div>
                        <div class="form-group">
                            <label for="askPrice" class="sr-only">Price:</label>
                            <input placeholder="price" type="number" id="askPrice" />
                        </div>
                        <button type="submit">submit form</button>



                    </form>
                </div>
            </div>


        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
